apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo-git
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: '4.0.1'
      sourceRef:
        kind: GitRepository
        name: podinfo
        namespace: default
      interval: 1m
  values:
    replicaCount: 2